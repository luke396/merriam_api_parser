repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.0.262"
    hooks:
      - id: ruff
  - repo: https://github.com/codespell-project/codespell
    rev: v2.2.2
    hooks:
      - id: codespell
        types_or: [python, markdown]
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        pass_filenames: false
        types: [python]
      - id: black
        name: black
        entry: black
        language: python
        types_or: [python, pyi]
        additional_dependencies: [black==23.3.0]
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        files: ^merriam_api_parser/
        args: [
            "-rn", # Only display messages
            --errors-only,
          ]
